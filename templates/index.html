<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>backlink identifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111213;
      color: #f1ffe7;
      font-family: 'Share Tech Mono', 'Fira Mono', 'Consolas', monospace;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      letter-spacing: 0.05em;
      /* Simple subtle scanline effect for retro-future vibe */
      position: relative;
    }
    body::before {
      content: "";
      display: block;
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh; z-index: 0;
      background: repeating-linear-gradient(to bottom, rgba(200,255,215,0.025) 0, rgba(200,255,215,0.025) 1px, transparent 2px, transparent 12px);
      pointer-events: none;
    }
    .container {
      width: 670px;
      max-width: 97vw;
      margin: 7vh auto 0 auto;
      background: #151718;
      border: 1px solid #2d3237;
      border-radius: 10px;
      box-shadow: 0 4px 48px #31ffae15;
      padding: 2.25rem 2.35rem 2.2rem 2.35rem;
      z-index: 1;
    }
    @media (max-width: 720px) {
      .container { width: 99vw; padding: 1.2rem 0.3rem 1.2rem 0.5rem; }
    }
    .title {
      font-size: 2.65rem;
      font-weight: 600;
      letter-spacing: 0.09em;
      margin-bottom: 2.2rem;
      color: #e6ffcb;
      text-align: left;
      text-shadow: 0 0 5px #2ab99444, 0 2px 22px #151;
      background: none !important;
      border: none !important;
    }
    .form-row {
      display: flex;
      flex-direction: row;
      gap: 18px;
      align-items: flex-start;
      width: 100%;
      margin-bottom: 2.15rem;
    }
    .inputbox {
      flex: 1;
      background: #171c19;
      color: #85ffcb;
      font-size: 1.19rem;
      border: 1.5px solid #3bf8c6;
      border-radius: 6px;
      padding: 0.92em 1.13em;
      outline: none;
      letter-spacing: 0.053em;
      font-family: inherit;
      transition: border 0.14s, box-shadow 0.18s;
      box-shadow: 0 2px 8px #11ffc413;
    }
    .inputbox:focus {
      border: 1.5px solid #c1ffe9;
      box-shadow: 0 0 0px 2.5px #9dffe633;
      background: #131614;
      color: #f1ffe7;
    }
    .submit-btn {
      background: #0dffd3;
      color: #17231a;
      padding: 0.92em 2.12em;
      font-size: 1.09rem;
      border: none;
      border-radius: 6px;
      font-family: inherit;
      font-weight: 700;
      letter-spacing: 0.06em;
      cursor: pointer;
      box-shadow: 0 2px 28px #6affec26;
      white-space: nowrap;
      line-height: 120%;
      transition: background 0.19s, transform 0.14s;
      margin-left: 0;
    }
    .submit-btn:hover:not(:disabled), .submit-btn:focus {
      background: #43ffd6;
      transform: translateY(-2px) scale(1.02);
    }
    .submit-btn:disabled {
      background: #266054;
      color: #b2ffe8;
      cursor: not-allowed;
      opacity: 0.7;
    }
    #results {
      margin-top: 0.8rem;
      background: #191d1d;
      color: #d1ffe9;
      border: 1.12px solid #34fecdcc;
      border-radius: 7px;
      min-height: 128px;
      min-width: 100%;
      max-width: 100%;
      padding: 1.4rem 1.2rem 1.2rem 1.15rem;
      box-shadow: 0 3.5px 21px #10ffc149;
      font-size: 1.11rem;
      font-family: 'Share Tech Mono', 'Fira Mono', monospace;
      letter-spacing: 0.018em;
      word-break: break-all;
      overflow-x: auto;
    }
    .valid {
      color: #28fbbc;
      font-weight: 650;
      margin-bottom: 0.49rem;
      text-shadow: 0 0 10px #1df1ab24, 0 1px 3px #28ffbf19;
    }
    .error {
      color: #ec7588;
      font-style: italic;
      text-shadow: 0 0 9px #ff717122;
    }
    a {
      color: #42e5ff;
      text-decoration: underline dotted #22cccb88 1.5px;
      transition: color 0.14s;
    }
    a:hover {
      color: #acf;
    }
    a:visited {
      color: #89fee2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">backlink identifier</div>
    <form id="codeForm" autocomplete="off">
      <div class="form-row">
        <input type="text" id="codeInput" class="inputbox" placeholder="Paste backhalf code here" required/>
        <button type="submit" class="submit-btn">Check URLs</button>
      </div>
    </form>
    <div id="results">Enter a code and submit to check URLs.</div>
  </div>
  <canvas id="matrix-bg"></canvas>
  <script>
    /* Matrix code effect stays minimalist, low opacity, only for vibe */
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.style.position = 'fixed';
    canvas.style.zIndex = '0';
    canvas.style.left = '0';
    canvas.style.top = '0';
    canvas.style.opacity = '0.13';
    function resizeMatrix() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeMatrix();
    window.addEventListener('resize', resizeMatrix);
    let fontSize = 15;
    let drops = [];
    function setupDrops() {
      let columns = Math.floor(window.innerWidth / fontSize);
      drops = [];
      for (let x = 0; x < columns; x++) drops[x] = Math.random() * window.innerHeight / fontSize | 0;
    }
    setupDrops();
    window.addEventListener('resize', setupDrops);
    function matrix() {
      ctx.fillStyle = 'rgba(17,19,19,0.13)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = fontSize + "px Share Tech Mono, Fira Mono, monospace";
      ctx.fillStyle = "#15ffc4";
      for (let i = 0; i < drops.length; i++) {
        const txt = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(txt, i * fontSize, drops[i] * fontSize);
        if (Math.random() > 0.974) drops[i] = 0;
        drops[i]++;
        if (drops[i] * fontSize > window.innerHeight) drops[i] = 0;
      }
    }
    setInterval(matrix, 55);

    // --- App logic (as before) ---
    const form = document.getElementById("codeForm");
    const input = document.getElementById("codeInput");
    const resultsDiv = document.getElementById("results");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const code = input.value.trim();
      if (!code) {
        resultsDiv.textContent = "Please enter a code.";
        return;
      }
      resultsDiv.textContent = "Checking URLs, please wait...";
      form.querySelector("button").disabled = true;
      try {
        const resp = await fetch("/check", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({code})
        });
        if (!resp.ok) {
          const errData = await resp.json();
          resultsDiv.textContent = `Error: ${errData.error || resp.statusText}`;
          form.querySelector("button").disabled = false;
          return;
        }
        const data = await resp.json();
        resultsDiv.innerHTML = "";
        let foundAny = false;
        data.forEach(item => {
          if (item.valid) {
            foundAny = true;
            resultsDiv.innerHTML += `<div class="valid">✅ Valid link found: <a href="${item.url}" target="_blank">${item.url}</a></div>`;
          } else if (item.error) {
            resultsDiv.innerHTML += `<div class="error">⚠️ Error checking ${item.url}: ${item.error}</div>`;
          }
        });
        if (!foundAny) {
          resultsDiv.textContent = "No valid links found.";
        }
      } catch (err) {
        resultsDiv.textContent = "An error occurred: " + err.message;
      }
      form.querySelector("button").disabled = false;
    });
  </script>
</body>
</html>
