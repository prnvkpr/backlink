<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>backlink identifier</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Mono:400,700&display=swap" rel="stylesheet">
  <style>
 
  @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #0a0b0d;
      background-image: url(/static/backlin.png);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #f5f5f5;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::after {
      content: "";
      pointer-events: none;
      position: fixed;
      inset: 0;
      z-index: 1000;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0) 0px,
        rgba(255,255,255,0) 3px,
        rgba(255,255,255,0.02) 4px,
        rgba(0,0,0,0) 5px
      );
      opacity: 0.25;
    }

    .container {
      width: 650px;
      max-width: 97vw;
      background: #101010;
      border: 1.5px solid #2b2b2e;
      border-radius: 20px;
      box-shadow: 0 4px 48px #ffffff15;
      padding: 2.25rem 2.35rem 2.2rem 2.35rem;
      z-index: 1;
      transition: all 300ms cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    h1 {
      text-align: left;
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      color: #ffffff;
      text-shadow: 0 0 8px rgba(255,255,255,0.2);
      margin-bottom: 2.5rem;
      text-transform: uppercase;
    }

    form {
      margin-bottom: 1.5rem;
      display: flex;
      gap: 16px;
      align-items: stretch;
    }

    input[type="text"] {
      flex: 1;
      padding: 1rem 1.4rem;
      font-size: 1.1rem;
      background: #1c1e20;
      color: #ffffff;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: all 0.2s ease;
      font-family: inherit;
      letter-spacing: 0.03em;
    }

    input[type="text"]:focus {
      border-color: #f5f5f5;
      box-shadow: 0 0 0 2px rgba(255,255,255,0.15);
      background: #252728;
      color: #ffffff;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #f5f5f5;
      color: #0a1a0f;
      font-family: inherit;
      font-weight: 600;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
      box-shadow: 0 2px 12px rgba(255,255,255,0.15);
    }

    button:hover:not(:disabled) {
      background: #ffffff;
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(255,255,255,0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #999;
      color: #ddd;
      cursor: not-allowed;
      opacity: 0.6;
    }

    #results {
      background: #030303c5;
      color: #eaeaea;
      padding: 1.5rem;
      border-radius: 8px;
      min-height: 120px;
      width: 100%;
      border: 1px solid #464646;
      font-size: 1rem;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      letter-spacing: 0.02em;
      line-height: 1.6;
      overflow-x: auto;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
      box-sizing: border-box;
    }

    .valid {
      color: #ffffff;
      font-weight: 600;
      margin-bottom: 0.8rem;
      text-shadow: 0 0 10px #ffffff33;
      filter: drop-shadow(0 0 8px #ffffff44);
    }
    
    .glaze {
      position: absolute;
      bottom: 2vh;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(10, 10, 10, 0.700);
      border: 1px solid rgb(102, 102, 102);
      border-radius: 12px;
      padding: 1vh 1vw;
      font-size: 1.2rem;
      width: 12vw;
      height: 3.5vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;

    }

    .error {
      color: #ff6b8a;
      font-style: italic;
      margin-bottom: 0.8rem;
    }

    .title {
      text-align: center;
      font-size: 2.8rem;
      font-family: sf;
      font-weight:700;
      margin-bottom: 2rem;
      font-family: 'Oswald';
    }

    .glazelink {
      margin-left: 0.3rem;
      margin-top: 0.1rem;
      color: cyan;
    }

    a {
      color: #ffffff;
      text-decoration: none;
      border-bottom: 1px dotted #ffffff;
      word-break: break-all;
    }

    a:hover {
      color: #dddddd;
      border-bottom-style: solid;
    }

    a:visited {
      color: #cccccc;
    }

    @media (max-width: 900px) {
      .container {
        max-width: 95vw;
        padding: 1.5rem 1rem;
      }
      h1 {
        font-size: 1.8rem;
        text-align: center;
      }
      form {
        flex-direction: column;
        gap: 12px;
      }
      button {
        width: 100%;
        padding: 1rem;
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem 0.8rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      input[type="text"] {
        font-size: 1rem;
      }
      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">BACKLINK IDENTIFIER</div>
    <form id="codeForm">
      <input type="text" id="codeInput" placeholder="Paste backhalf code here" autocomplete="off" required />
      <button type="submit">Check URLs</button>
    </form>
    <div id="results">Enter a code and submit to check URLs.</div>
    <div class="glaze">Project By <a class="glazelink" href="https://www.linkedin.com/in/pranav-kapur-8b2a3932a/">Pranav Kapur</href></div>
  </div>

  <script>
    const form = document.getElementById("codeForm");
    const input = document.getElementById("codeInput");
    const resultsDiv = document.getElementById("results");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const code = input.value.trim();
      if (!code) {
        resultsDiv.textContent = "Please enter a code.";
        return;
      }
      resultsDiv.textContent = "Checking URLs, please wait...";
      form.querySelector("button").disabled = true;

      try {
        const resp = await fetch("/check", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ code })
        });

        if (!resp.ok) {
          const errData = await resp.json();
          resultsDiv.textContent = `Error: ${errData.error || resp.statusText}`;
          form.querySelector("button").disabled = false;
          return;
        }

        const data = await resp.json();
        resultsDiv.innerHTML = "";
        let foundAny = false;

        data.forEach(item => {
          if (item.valid) {
            foundAny = true;
            resultsDiv.innerHTML += `<div class="valid"> üó£Ô∏èüî• Valid link found: <a href="${item.url}" target="_blank">${item.url}</a></div>`;
          } else if (item.error) {
            resultsDiv.innerHTML += `<div class="error">‚ö†Ô∏è Error checking ${item.url}: ${item.error}</div>`;
          }
        });

        if (!foundAny) {
          resultsDiv.textContent = "No valid links found.";
        }
      } catch (err) {
        resultsDiv.textContent = "An error occurred: " + err.message;
      }

      form.querySelector("button").disabled = false;
    });
  </script>
</body>
</html>
